
<!-- Dieses Template erstellt die TodoItems -->
  <li class="list-group-item d-flex justify-content-between align-items-center text-dark list-group-item-action">
      <div class="btn-group-left">
          <div class="row">
              <a href="{% url 'todo:complete' do.id %}" data-toggle="tooltip" data-placement="top" title="Abschließen" id="check">
                  <i class="fas fa-check"></i>{{do.complete}}</a>
              <a href="{% url 'todo:detail' do.id %}" class="text-secondary nav-link">{{do.task_title}}</a>
          </div>
      </div>
      <div class="btn-group-right">
          {% if do.project.pro_title != "Kein Projekt"%}
          <a href="{% url 'todo:pro' do.project.id %}" data-toggle="tooltip" data-placement="top"  title="Projekt">
              <i class="fas fa-trophy"></i>{{do.id_field}}</a>
          {% endif%}
          <a href="{% url 'todo:delete' do.id %}" data-toggle="tooltip" data-placement="top"  title="Löschen">
              <i class="fas fa-trash"></i>{{do.id_field}}</a>
      </div>
  </li>
